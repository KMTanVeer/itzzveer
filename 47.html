  <style>
    :root { --neon: #39ff14; }
    body, body * {
      transition: background 0.5s, color 0.5s, border-color 0.5s;
    }
    body.dark-mode {
      background: #181818 !important;
      color: #fafafa !important;
    }
    body.dark-mode .l-header,
    body.dark-mode .footer,
    body.dark-mode .nav__menu {
      background: #232323 !important;
      color: #fafafa !important;
    }
    body.dark-mode .section-title,
    body.dark-mode .button,
    body.dark-mode .nav__link,
    body.dark-mode .footer__title,
    body.dark-mode .nav__logo {
      color: #fafafa !important;
    }
    body.dark-mode .card,
    body.dark-mode .form-container,
    body.dark-mode .content,
    body.dark-mode .skills__data,
    body.dark-mode .about__container,
    body.dark-mode .work__container,
    body.dark-mode .contact__container {
      background: #222 !important;
      color: #fafafa !important;
    }
    body.dark-mode input,
    body.dark-mode textarea {
      background: #181818 !important;
      color: #fafafa !important;
      border-color: #333 !important;
    }
    body.dark-mode .fa-bars,
    body.dark-mode .bx-menu,
    body.dark-mode .footer__icon i,
    body.dark-mode .home__social-icon i,
    body.dark-mode .skills__icon {
      color: #fafafa !important;
    }
    .dark-toggle-btn {
      font-size: 20px;
      background: none;
      color: inherit;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.2s, text-shadow 0.2s;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: visible;
    }
    .dark-toggle-btn.neon,
    .dark-toggle-btn:hover,
    .dark-toggle-btn:focus {
      color: #fff;
      background: #232323;
      box-shadow: 0 0 8px var(--neon), 0 0 16px var(--neon);
      text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
      animation: neonPulse 0.7s;
    }
    @keyframes neonPulse {
      0%   { box-shadow: 0 0 0 var(--neon);}
      70%  { box-shadow: 0 0 16px var(--neon);}
      100% { box-shadow: 0 0 8px var(--neon);}
    }
    .splash-effect {
      position: absolute;
      left: 50%; top: 50%;
      width: 10px; height: 10px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, #00bfff 60%, transparent 100%);
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.7;
      animation: splashGrow 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 1000;
    }
    @keyframes splashGrow {
      0%   {transform: translate(-50%, -50%) scale(0.5); opacity: 0.8;}
      80%  {transform: translate(-50%, -50%) scale(7); opacity: 0.35;}
      100% {transform: translate(-50%, -50%) scale(10); opacity: 0;}
    }
    .typing-cursor {
      display: inline-block;
      width: 1ch;
      animation: blink 0.7s steps(1) infinite;
      color: #2ecc71;
      font-weight: bold;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .nav.bd-grid {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav__menu {
      flex: 1 1 auto;
    }
    .nav__actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav__toggle {
      width: 32px;
      height: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      gap: 6px;
      z-index: 10;
    }
    .nav__toggle span {
      display: block;
      width: 28px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      transition: all 0.4s cubic-bezier(.68,-0.55,.27,1.55);
    }
    body.dark-mode .nav__toggle span {
      background: #fafafa;
    }
    .nav__toggle.active span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }
    .nav__toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .nav__toggle.active span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }
    .home__img { position: relative; }
    .water-drop-anim {
      position: absolute;
      right: -20px;
      bottom: 25px;
      width: 36px;
      height: 36px;
      background: linear-gradient(145deg, #00bfff 70%, #009acd 100%);
      border-radius: 60% 40% 65% 35% / 60% 35% 65% 40%;
      box-shadow: 0 8px 24px 0 #00bfff55;
      animation: blinkDrop 1.6s infinite cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 2;
      opacity: 0.8;
      filter: blur(0.1px);
    }
    @keyframes blinkDrop {
      0%, 100% { opacity: 0.9; transform: scale(1) rotate(-5deg);}
      40% { opacity: 0.6; transform: scale(1.12) rotate(-3deg);}
      70% { opacity: 1;   transform: scale(0.97) rotate(-8deg);}
    }
    body.dark-mode .water-drop-anim {
      background: linear-gradient(145deg, #009acd 65%, #0080ff 100%);
      box-shadow: 0 8px 24px 0 #0080ff44;
    }
    /* OCEAN FOOTER WAVES */
    .ocean-footer {
      position: relative;
      width: 100%;
      margin: 0;
      padding-top: 60px;
      background: transparent;
      overflow: hidden;
      color: #fafafa;
      text-align: center;
      z-index: 2;
    }
    .footer-content {
      position: relative;
      z-index: 3;
      padding-bottom: 30px;
    }
    .ocean-waves {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 120px;
      pointer-events: none;
      z-index: 2;
    }
    .wave {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      fill: #00bfff;
      opacity: 0.6;
      animation: waveMove 8s linear infinite;
    }
    .wave2 {
      fill: #009acd;
      opacity: 0.7;
      animation: waveMove2 10s linear infinite;
      top: 10px;
    }
    .wave3 {
      fill: #0080ff;
      opacity: 0.5;
      animation: waveMove3 14s linear infinite;
      top: 20px;
    }
    @keyframes waveMove {
      0% { transform: translateX(0);}
      100% { transform: translateX(-50%);}
    }
    @keyframes waveMove2 {
      0% { transform: translateX(0);}
      100% { transform: translateX(-30%);}
    }
    @keyframes waveMove3 {
      0% { transform: translateX(0);}
      100% { transform: translateX(-70%);}
    }
    .footer__title, .footer__copy, .footer__social {
      color: #fff !important;
      text-shadow: 0 2px 8px #005a9e88;
    }
    .footer__icon i {
      color: #fff !important;
      font-size: 24px;
      margin: 0 6px;
    }

    <script>
      // Hamburger animation & menu toggle
      const navToggle = document.getElementById('nav-toggle');
      const navMenu = document.getElementById('nav-menu');
      navToggle.onclick = function() {
        navToggle.classList.toggle('active');
        navMenu.classList.toggle('show-menu');
      };
      document.querySelectorAll('.nav__menu .nav__link').forEach(link => {
        link.addEventListener('click', () => {
          if (navMenu.classList.contains('show-menu')) {
            navMenu.classList.remove('show-menu');
            navToggle.classList.remove('active');
          }
        });
      });
      // Neon dark mode toggle with splash and soft transition
      const toggle = document.getElementById('dark-mode-toggle');
      const body = document.body;
      function updateIcon() {
        toggle.textContent = body.classList.contains('dark-mode') ? "☀️" : "🌙";
      }
      if (localStorage.getItem('darkMode') === 'enabled') {
        body.classList.add('dark-mode');
      }
      updateIcon();
      toggle.addEventListener('click', (e) => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        updateIcon();
        // Neon pulse
        toggle.classList.add('neon');
        setTimeout(() => toggle.classList.remove('neon'), 700);
        // Splash effect
        const splash = document.createElement('span');
        splash.className = 'splash-effect';
        toggle.appendChild(splash);
        setTimeout(() => splash.remove(), 700);
      });
      // Typing effect with HTML support and cursor
      const text = `Hi,<br>I'm <span class="home__title-color">Tanveer</span><br>Tech Explorer`;
      const target = document.getElementById('typing');
      let i = 0, isTag = false;
      function typeLetter() {
        let current = text.slice(0, i);
        target.innerHTML = current + '<span class="typing-cursor">|</span>';
        if (i < text.length) {
          if (text[i] === "<") isTag = true;
          if (text[i] === ">") isTag = false;
          i++;
          setTimeout(typeLetter, isTag ? 0 : 90);
        }
      }
      typeLetter();
    </script>
