<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .contact__section {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.07);
    }
    .contact__section h2 {
      text-align: center;
      margin-bottom: 0.5em;
    }
    .contact__section p {
      text-align: center;
      margin-bottom: 2em;
      color: #555;
    }
    .contact__info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 2em;
      margin: 2em 0 0.5em 0;
      font-size: 1.08em;
    }
    .contact__info div {
      flex: 1 1 200px;
      min-width: 180px;
      text-align: center;
    }
    .contact__info a {
      color: #0099ff;
      text-decoration: none;
    }
    .contact__info a:hover {
      text-decoration: underline;
    }
    .contact__form {
      margin: 0 auto 2em auto;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .contact__form input, .contact__form textarea {
      padding: 0.75em 1em;
      border: 1.5px solid #eee;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.2s;
    }
    .contact__form input:focus, .contact__form textarea:focus {
      border-color: #0099ff;
    }
    .contact__form input[type="submit"] {
      background-color: #0099ff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .contact__form input[type="submit"]:hover {
      background: #005fa3;
    }
    .contact__social {
      text-align: center;
      margin: 2em 0 0.5em 0;
    }
    .contact__social-icon {
      display: inline-block;
      margin: 0 15px;
      font-size: 2.5rem;
      color: #333;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s, box-shadow 0.3s, color 0.3s, background 0.3s, border-color 0.3s;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 2px solid transparent;
      position: relative;
    }
    .contact__social-icon:hover {
      transform: translateY(-6px) scale(1.15);
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      border-color: #0099ff;
      background: #e6f7ff;
      color: #0099ff;
    }
    .contact__social-icon[title="Facebook"]:hover  { color: #1877f3; border-color: #1877f3; background: #e3f0fc; }
    .contact__social-icon[title="Instagram"]:hover { color: #d6249f; border-color: #d6249f; background: #fce3f9; }
    .contact__social-icon[title="Twitter/X"]:hover { color: #1da1f2; border-color: #1da1f2; background: #e3f6fc; }
    .contact__social-icon[title="WhatsApp"]:hover  { color: #25d366; border-color: #25d366; background: #e3fcec; }
    .contact__social-icon[title="Email"]:hover     { color: #ea4335; border-color: #ea4335; background: #fae3e3; }
    .contact__map {
      margin: 2.5em 0 0 0;
      text-align: center;
    }
    .contact__map iframe {
      width: 100%;
      max-width: 480px;
      height: 250px;
      border: 0;
      border-radius: 10px;
    }
    @media (max-width: 650px) {
      .contact__section {
        padding: 1.1rem 0.3rem;
      }
      .contact__info {
        flex-direction: column;
        gap: 1em;
      }
      .contact__social-icon {
        font-size: 2rem;
        padding: 12px;
        margin: 0 8px;
      }
      .contact__map iframe { max-width: 100%; }
    }
  </style>
</head>
